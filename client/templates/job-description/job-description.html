<template name="jobDescription">
	<div class="container">
        <div class="well well-defined">
            <div class="row">
                <div class="col-md-8">
                    <img class="img-responsive img-rounded" src="http://placehold.it/900x365" alt="">
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="panel panel-primary text-left">
                        <div class="panel-heading">
                            <h3 class="panel-title">Hiring company</h3>
                        </div>
                        <div class="panel-body">
                            <h5>{{company}}</h5>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                    <div class="panel panel-primary text-left">
                        <div class="panel-heading">
                            <h3 class="panel-title">Job Type</h3>
                        </div>
                        <div class="panel-body">
                            <h5>Job Type: {{type}}</h5>
                            <h5>Compensation: {{salary}}</h5>
                            <h5>Compensation Type: {{salaryType}}</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="panel panel-primary text-left">
                        <div class="panel-heading">
                            <h3 class="panel-title">Manager Details &amp; Company Address</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <h4 class="heading">Hiring Manager</h4>
                                    <h5>{{managerName}}</h5>
                                    <h6>{{managerDesignation}}</h6>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <h4 class="heading">Address</h4>
                                    <h6>{{address}}</h6>
                                    <h6>{{city}}</h6>
                                    <h6>{{state}}</h6>
                                    <h6>{{zip}} </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row job-action-buttons">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <button type="button" class="btn btn-success">Apply Now</button>
                    <button type="button" class="btn btn-info"><i class="fa fa-facebook"></i>&nbsp;Refer A Friend</button>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                    <div class="well text-left">
                        <h3 class="heading">Description</h3>
                        {{description}}
                        <hr>
                        <h3 class="heading">About us</h3>
                        {{about}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
